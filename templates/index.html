{% extends "base.html" %}


{% block content%}

    <main>
      <div class="container" style="padding-top: 100pt" id="companies">
          <h2 class="display-5" style="color: white; text-align: center; padding-bottom: 10pt"> Иностранные компании</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {%for i in range(7)%}
          <div class="col">
            <div class="card shadow-sm" style="padding-top: 5px">
<!--              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Thumbnail" preserveaspectratio="xMidYMid slice" role="img" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                  <img src="static/img/svg/<massiv[i + 10][0]>.svg">
              <div class="card-body" style=" background: #0f3163; color:#f0f8ff; margin-top: 5px">
                <p class="card-text">{{massiv[i + 10][3]}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onClick="location.href='/company_page/<massiv[i + 10][2]/D/100'">Подробнее</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
       </div>
    </main>
{%endblock%}
