<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">

    <link rel="stylesheet" href="static/css/st.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>

    {% block styles %}
    {% endblock %}

<body style="background: #001739">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3" style="background-color: #2E2D65; position: fixed; color: #D9D9D9; width: 100%; z-index: 10;">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="\index">Eggplantrade</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2" href="\index#companies">Компании</a>
            <a class="p-2" href="\sub">Подписка</a>
        </nav>
        {%if not current_user.is_authenticated %}
        <a class="btn btn-outline-info"  href="/login">Войти</a>
        <a class="btn btn-outline-info" style="color: alice blue; border-color: alice-blue" href="/register">Регистрация</a>
        {%else%}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="static\img\profile-pic.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="/user">Profile</a></li>
            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
          </ul>
        </div>
        {%endif%}
    </div>
    {% block content %}

    {% endblock %}

</body>
