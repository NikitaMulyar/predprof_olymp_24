{% extends "base.html" %}


  {% block content%}
    <main style="display: flex; color:#e5e8eb">


<div id="site0" >
    <div class="row mt-4" style="padding-left: 5%; padding-right: 35%;">
      <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist" style=" width: max-content">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#user-info" role="tab" aria-controls="list-home">Информация о пользователе</a>
          <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#tracking" role="tab" aria-controls="list-profile">Отслеживаемое</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="user-info" role="tabpanel" aria-labelledby="list-home-list" style=" min-width: fit-content; margin-left: auto">
              <div>
                <h5>Информация о пользователе:</h5>
                <p><b>id: </b> {{current_user.id}}</p>
                <p><b>Name: </b> {{ current_user.name }}</p>
                <p><b>Surname: </b>{{ current_user.surname }}</p>
                <p><b>Email: </b>{{ current_user.email }}</p>
            </div>
          </div>

          <div class="tab-pane fade" id="tracking" role="tabpanel" aria-labelledby="list-profile-list">
              <h5>Отслеживаемое</h5>
                <div class="container"  id="companies">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<!--                      {%for i in range(4)%}-->
                      <div class="col" style=" min-width: fit-content">
                        <div class="card shadow-sm" style="padding-top: 5px;">
                            <img src="" alt=":(">
                          <div class="card-body" style=" background: #0f3163; color:#f0f8ff; margin-top: 5px">
                            <p class="card-text">Яндекс</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="location.href='/company_page/YNDX/D/100'">Подробнее</button>
                                  <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="" disabled>Перестать отслеживать</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
<!--                      {%endfor%}-->
                    </div>
                   </div>

          </div>
        </div>
      </div>
    </div>
</div>
    </main>
{%endblock%}
