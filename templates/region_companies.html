{% extends "base.html" %}


  {% block content%}
<!--    <a href="/index"><img src="static/img/logo.png" alt="" class="logo-img img-fluid" ></a>-->
    <main>

      <div class="container" id="companies" style="padding-top: 100pt">
          <h2 class="display-5" style="color: white; text-align: center; padding-bottom: 10pt">{{ title }}</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {%for el in massiv %}
          <div class="col">
            <div class="card shadow-sm" style="padding-top: 5px">
<!--              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Thumbnail" preserveaspectratio="xMidYMid slice" role="img" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                  <img src="{{ el[2] }}">
              <div class="card-body" style=" background: #0f3163; color:#f0f8ff; margin-top: 5px">
                <p class="card-text">{{ el[3] }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="location.href='/company_page/{{ el[0] }}/D/1000'">Подробнее</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="location.href='/add_company/{{ el[0] }}/{{ current_user.id }}'">Отслеживать</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
       </div>
    </main>
 {%endblock%}
